{% extends 'core/base.html' %}

{% block title %}
  Detail Team  - {{team.name}}
{% endblock title %}

{% block content %}

  <div class='py-6 px-6'>
    <h1 class='text-xl'>Detail of {{team.name}}</h1>
    <p><strong>Team Owner:</strong> {{team.created_by}}</p>


    <hr class='my-5'>
    <h2 class='font-semibold'>Team Members</h2>
    {% for m in team.members.all  %}
      <p>{{m.username}}</p>
    {% endfor %}
  </div>

{% endblock content %}
