<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>{% block title %}{% endblock title %}</title>

</head>
<body>
  <nav class='py-4 px-6 bg-teal-500 flex justify-between'>
    <a href="/" class='text-white'>teal crm</a>

    <div class='space-x-2'>
      <a href="{% url 'about' %}" class='py-2 px-4 bg-teal-600 rounded-xl text-white'>About</a>

      {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}" class='py-2 px-4 bg-red-600 rounded-xl text-white'>Log Out</a>
        <a href="{% url 'dashboard' %}" class='py-2 px-4 bg-yellow-600 rounded-xl text-white'>Dashboard</a>
      {% else %}
        <a href="{% url 'login' %}" class='py-2 px-4 bg-teal-600 rounded-xl text-white'>Log In</a>
        <a href="{% url 'signup' %}" class='py-2 px-4 bg-teal-400 rounded-xl text-white'>Sign up</a>
      {% endif %}
      
    </div>
  </nav>

  {% block content %}
  {% endblock content %}

  <footer class='py-8 text-center bg-gray-200'>
    <p class='text-xs bg-gray-250'>CopyRight (c) 2024 Sefarz</p>
  </footer>
</body>
</html>
