{% extends 'core/base.html' %}

{% block title %}
  Teams 
{% endblock title %}

{% block content %}

  <div class='py-6 px-6'>
    <h1 class='text-xl'>Team List</h1>

    <div class='grid grid-cols-4 gap-4'>
      {% for te in teams  %}
        <div class='{% if te == active_team %}bg-emerald-200{% else %}pg-gray-100{% endif %} rounded-xl p-6'>
          <h1 class='text-xl'>{{te.name}}</h1>

          
          {% if te == active_team %}
            <a href="{% url 'team_detail' te.id %}" class='inline-block py-4 px-6 bg-teal-600 rounded-xl'>Details</a>
          {% else %}
          <a href="{% url 'team_activate' te.id %}" class='inline-block py-4 px-6 bg-teal-600 rounded-xl'>Activate Team</a>

          {% endif %}
            
        
        </div>
      {% endfor %}
    </div>
    

  </div>

{% endblock  %}
