{% extends 'core/base.html' %}

{% block title %}
  Clients
{% endblock title %}

{% block content %}
<div class='py-6 px-6'>
  <h1 class='mb-4 text-xl'>Client</h1>

  <a href="{% url 'add_client' %}" class='py-2 px-4 bg-yellow-600 rounded-xl text-white'>Add Client</a>


  <div class='mt-5 flex justify-between'>
    <p class='py-4 px-2 bg-gray-200 font-semibold w-full'>Name</p>
  </div>


  {% for client in clients  %}
    <div class='mt-5 flex justify-between'>
      <p class='py-2 px-2 w-full {% cycle "bg-gray-200" "" %}'>
        <a href="{% url 'client_detail' client.pk %}">{{client.name}}</a>
      </p>
    </div>
  {% empty %}
    <p>There are no client in the database.... :)</p>
  {% endfor %}

</div>
{% endblock content %}
