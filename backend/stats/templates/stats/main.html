{% extends "base.html" %}

  {% block content %}

    <form method="POST">
      {% csrf_token %}
      <div class='form-group'>
        <input type="text" class='form-control' name='new-statistic'>
        <button type='submit' class='btn btn-primary mt-3'>+add</button>
      </div>
    </form>
    {% if qs %}
      <ul>
        {% for l in qs %}
        
          <a href="{{l.get_absolute_url}}">
            <li>{{l.name}}</li>
          </a>
        {% endfor %}
      </ul>
    {% endif %}
  {% endblock content %}
