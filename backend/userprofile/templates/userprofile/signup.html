{% extends "core/base.html" %}

{% block title %}
  User Sign Up
{% endblock title %}

{% block content %}

<div class='py-6 px-6'>

  <h1 class='mb-6 text-xl'>Signup</h1>

  <form action="." method='post'>
    {% csrf_token %}
    {{form.as_p}}

    <button class='mt-6 py-4 px-8  bg-teal-500 text-white rounded-xl center'>Submit</button>
  </form>

</div>

{% endblock content %}
