{% extends "core/base.html" %}

{% block title %}

{% block content %}

  <h1 class='text-xl'>Sign In</h1>

  <form action="." method='post'>

    {{form.as_p}}

    <button class='py-4 px-8  bg-teal-500 text-white rounded-xl center'>Submit</button>
  </form>
</div>

{% endblock content %}
